</head>
<body>
    <button id="btgreen">GREEN</button>
    <button id="btblue">BLUE</button>
    <button id="btyellow">YELLOW</button>
    <button id="btred">RED</button>
    <button id="btreset">RESET</button>

    <input type="text" id="text">
    <button id="btajout">Ajouter un élément</button>
    <ul id="list"></ul>

    <input type="text" id="nb1">
    +
    <input type="text" id="nb2">
    <button id="addition">calculer la somme</button>
    =
    <input type="text" id="somme">
	<br>
	<br>
    <select name="voitures" id="menu_deroulant">
        <option value="">--Choisir une image--</option>
        <option value="f40">F40</option>
        <option value="gt3rs">GT3RS</option>
        <option value="jesko">Jesko</option>
    </select>
	<br>
	<br>
    <div id="image-container">
        <img id="car-image" src="" alt="Car Image" style="display:none; width:500px; height:auto;">
    </div>
    <br><br>
    <div class="alerte">Alerte au passage de la souris</div>
    <br>
    <div id="clock"></div>
    <br>
    <div id="elementASupprimer">Ceci est l'élément que vous pouvez supprimer.</div>
    <button id="deleteButton">Supprimer l'élément</button>
    <br><br>
    <label for="toggleCheckbox">Afficher l'élément</label>
    <input type="checkbox" id="toggleCheckbox">
    <br><br>
    <div id="elementACacher">Ceci est l'élément que vous pouvez afficher ou cacher.</div>
    <br><br>
    <h2>Formulaire de Contact</h2>
    <form id="contactForm">
        <label for="name" id="label-name">Nom :</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email" id="label-email">Email :</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message" id="label-message">Message :</label>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>

        <button type="submit" id="send-button">Envoyer</button>
    </form>
</body>
